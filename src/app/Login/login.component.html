<div class="login-wrapper">
  <div class="login-card">

    <div>
      <span class="brand-vox">Vox</span><span class="brand-ldcu">LDCU</span>
    </div>
    <p class="brand-subtitle">Login to share your suggestion and complains!</p>

    <!-- Email Field -->
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      placeholder="student@liceo.edu.ph"
      [(ngModel)]="email"
    />

    <!-- Password Field -->
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      placeholder="••••••••••"
      [(ngModel)]="password"
    />

    <!-- Error Message (only shows when there's an error) -->
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Login Button -->
    <button class="btn-login" (click)="onLogin()">Login</button>

    <!-- Register Link -->
    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>

  </div>
</div>
